<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>기록방 뷰어</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; padding: 20px; line-height: 1.4; }
    .meta { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
    .logbox { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    .row { margin: 6px 0; }
    .item { padding: 8px 10px; border-bottom: 1px solid #eee; white-space: pre-wrap; word-break: break-word; }
    .lvl-warn { background: #fff8e1; }
    .lvl-error { background: #ffebee; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    button { padding: 8px 12px; margin-right: 8px; }
    .small { color: #666; font-size: 12px; }
    a { word-break: break-all; }
  </style>
</head>
<body>
  <h1>기록방 뷰어</h1>

  <div class="meta">
    <div class="row"><b>Record ID</b>: <code id="rid" th:text="${recordId}">recordId</code></div>
    <div class="row"><b>Record Meta</b>: <span class="small" id="meta">loading...</span></div>
    <div class="row">
      <button id="btnRefresh">새로고침</button>
      <a href="/demo" target="_blank">데모 페이지 열기</a>
    </div>
  </div>

  <div class="logbox">
    <h3>Console Events</h3>
    <div class="small">자동 폴링: 1초</div>
    <div id="list"></div>
  </div>

<script th:inline="javascript">
/*<![CDATA[*/
(function(){
  const recordId = [[${recordId}]];
  const apiBase = window.location.origin;

  const elMeta = document.getElementById("meta");
  const elList = document.getElementById("list");

  function fmtTs(ms){
    const d = new Date(ms);
    const pad = (n) => String(n).padStart(2, "0");
    return d.getFullYear() + "-" + pad(d.getMonth()+1) + "-" + pad(d.getDate()) + " "
      + pad(d.getHours()) + ":" + pad(d.getMinutes()) + ":" + pad(d.getSeconds()) + "." + String(d.getMilliseconds()).padStart(3, "0");
  }

  async function loadMeta(){
    const res = await fetch(apiBase + "/api/records/" + recordId);
    const data = await res.json();
    elMeta.textContent =
      "pageUrl=" + data.pageUrl + " | appVersion=" + data.appVersion + " | sessionId=" + data.sessionId + " | createdAt=" + fmtTs(data.createdAtEpochMs);
  }

  let lastCount = -1;

  async function loadEvents(){
    const res = await fetch(apiBase + "/api/records/" + recordId + "/events");
    const list = await res.json();

    if (list.length === lastCount) return;
    lastCount = list.length;

    elList.innerHTML = "";
    if (list.length === 0) {
      elList.innerHTML = "<div class='item'>아직 이벤트가 없습니다. /demo에서 기록방 생성 후 console을 발생시키세요.</div>";
      return;
    }

    for (const e of list) {
      const div = document.createElement("div");
      div.className = "item lvl-" + (e.level || "log");
      const stack = (e.stack ? ("\n" + e.stack) : "");
      div.textContent = "[" + fmtTs(e.ts) + "] " + (e.level || "log").toUpperCase() + "  " + e.message + stack;
      elList.appendChild(div);
    }
  }

  document.getElementById("btnRefresh").addEventListener("click", async () => {
    await loadMeta();
    await loadEvents();
  });

  loadMeta();
  loadEvents();
  setInterval(loadEvents, 1000);
})();
/*]]>*/
</script>

</body>
</html>
