<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>기록방 - Console</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; padding: 20px; line-height: 1.4; }
    .meta { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    .row { margin: 6px 0; }
    .item { padding: 8px 10px; border-bottom: 1px solid #eee; white-space: pre-wrap; word-break: break-word; }
    .lvl-warn { background: #fff8e1; }
    .lvl-error { background: #ffebee; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    button { padding: 8px 12px; margin-right: 8px; }
    .small { color: #666; font-size: 12px; }
    a { word-break: break-all; }
    .tabs a { margin-right: 10px; text-decoration: none; }
    .tabs a.active { font-weight: 700; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>기록방</h1>

  <div class="meta">
    <div class="row"><b>Record ID</b>: <code id="rid" th:text="${recordId}">recordId</code></div>
    <div class="row tabs">
      <a th:href="@{'/r/' + ${recordId} + '/timeline'}">Timeline</a>
      <a th:href="@{'/r/' + ${recordId} + '/console'}" class="active">Console</a>
      <a th:href="@{'/r/' + ${recordId} + '/network'}">Network</a>
      <a th:href="@{'/r/' + ${recordId} + '/breadcrumbs'}">Breadcrumbs</a>
      <a th:href="@{'/r/' + ${recordId} + '/replay'}">Replay</a>
      <a th:href="@{'/rec/' + ${recordId}}">Recorder</a>
      <a href="/demo" target="_blank">Demo</a>
      <a href="/demo-sdk" target="_blank">SDK Demo</a>
      <a href="/sdk-install" target="_blank">SDK Install</a>
    </div>
    <div class="row"><b>Previous</b>: <span class="small" id="prev">loading...</span></div>
    <div class="row"><b>Record Meta</b>: <span class="small" id="meta">loading...</span></div>
    <div class="row">
      <button id="btnRefresh">처음부터</button>
      <button id="btnMore">더 보기</button>
    </div>
  </div>

  <div class="box">
    <h3>Console Events</h3>
    <div class="small">자동 폴링: 1초</div>
    <div id="list"></div>
  </div>

<script th:inline="javascript">
/*<![CDATA[*/
(function(){
  const recordId = [[${recordId}]];
  const apiBase = window.location.origin;

  const elList = document.getElementById("list");
  const elFilter = document.getElementById("filter");
  const btnRefresh = document.getElementById("btnRefresh");
  const btnMore = document.getElementById("btnMore");

  let cursor = "0_0";

  function fmtTs(ts){
    const d = new Date(ts);
    const pad = (n) => String(n).padStart(2,"0");
    return d.getFullYear() + "-" + pad(d.getMonth()+1) + "-" + pad(d.getDate())
      + " " + pad(d.getHours()) + ":" + pad(d.getMinutes()) + ":" + pad(d.getSeconds()) + "." + String(d.getMilliseconds()).padStart(3,"0");
  }

  function esc(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }

  async function loadMeta(){
    const res = await fetch(apiBase + "/api/records/" + recordId);
    const data = await res.json();

    const prevEl = document.getElementById("prev");
    if (data.previousRecordId) {
      prevEl.innerHTML = "<a href='/r/" + data.previousRecordId + "/timeline'>" + data.previousRecordId + "</a>";
    } else {
      prevEl.textContent = "-";
    }
  }

  function render(c){
    const level = (c.level || "log").toUpperCase();
    const cls = (c.level === "error") ? "lvl-error" : "";
    return "<div class='item " + cls + "'>"
      + "<span class='mono'>[" + esc(fmtTs(c.ts)) + "]</span> "
      + "<span class='mono'>" + esc(level) + "</span> "
      + esc(c.message || "")
      + (c.stack ? ("<div class='small mono'>" + esc(c.stack) + "</div>") : "")
      + "</div>";
  }

  async function fetchMore(reset){
    if (reset) {
      cursor = "0_0";
      elList.innerHTML = "";
    }

    const url = new URL(apiBase + "/api/records/" + recordId + "/console");
    url.searchParams.set("after", cursor);
    url.searchParams.set("limit", "200");
    url.searchParams.set("level", elFilter.value || "all");

    const res = await fetch(url.toString());
    const items = await res.json();

    if (Array.isArray(items) && items.length > 0) {
      let html = "";
      for (const c of items) {
        html += render(c);
        cursor = c.ts + "_" + c.seq;
      }
      elList.insertAdjacentHTML("beforeend", html);
    }
  }

  btnRefresh.addEventListener("click", () => fetchMore(true));
  btnMore.addEventListener("click", () => fetchMore(false));
  elFilter.addEventListener("change", () => fetchMore(true));

  loadMeta();
  fetchMore(true);
})();
 /*]]>*/
</script>

</body>
</html>
