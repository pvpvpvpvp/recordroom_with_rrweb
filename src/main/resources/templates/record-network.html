<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>기록방 - Network</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; padding: 20px; line-height: 1.4; }
    .meta { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    .row { margin: 6px 0; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    button { padding: 8px 12px; margin-right: 8px; }
    .small { color: #666; font-size: 12px; }
    a { word-break: break-all; }
    .tabs { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:4px 10px; }
    .tabs-main { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    .tabs-external { display:flex; flex-wrap:wrap; align-items:center; gap:8px; font-size:12px; }
    .tabs a { text-decoration: none; }
    .tabs a.active { font-weight: 700; text-decoration: underline; }
    .tabs-external a { opacity:0.85; }
    .tabs-external a:hover { opacity:1; text-decoration:underline; }

    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 8px 6px; text-align: left; vertical-align: top; }
    th { font-size: 12px; color: #555; }
    .status-2 { background: #f9fafb; }
    .status-4, .status-5 { background: #ffebee; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .nowrap { white-space: nowrap; }
  </style>
  <script src="/js/i18n.js"></script>
</head>
<body>
  <h1><span data-i18n-en="Record Room" data-i18n-ko="기록방">기록방</span></h1>

  <div class="meta">
    <div class="row"><b>Record ID</b>: <code id="rid" th:text="${recordId}">recordId</code></div>
    <div class="row tabs">
      <div class="tabs-main">
        <a th:href="@{'/r/' + ${recordId} + '/timeline'}"><span data-i18n-en="Timeline" data-i18n-ko="타임라인">타임라인</span></a>
        <a th:href="@{'/r/' + ${recordId} + '/console'}"><span data-i18n-en="Console" data-i18n-ko="콘솔">콘솔</span></a>
        <a th:href="@{'/r/' + ${recordId} + '/network'}" class="active"><span data-i18n-en="Network" data-i18n-ko="네트워크">네트워크</span></a>
        <a th:href="@{'/r/' + ${recordId} + '/breadcrumbs'}"><span data-i18n-en="Breadcrumbs" data-i18n-ko="브레드크럼">브레드크럼</span></a>
        <a th:href="@{'/r/' + ${recordId} + '/replay'}"><span data-i18n-en="Replay" data-i18n-ko="리플레이">리플레이</span></a>
        <a th:href="@{'/rec/' + ${recordId}}"><span data-i18n-en="Recorder" data-i18n-ko="레코더">레코더</span></a>
      </div>
      <div class="tabs-external">
        <a href="/demo" target="_blank"><span data-i18n-en="Demo" data-i18n-ko="데모">데모</span></a>
        <a href="/demo-sdk" target="_blank"><span data-i18n-en="SDK Demo" data-i18n-ko="SDK 데모">SDK 데모</span></a>
        <a href="/sdk-install" target="_blank"><span data-i18n-en="SDK Install" data-i18n-ko="SDK 설치가이드">SDK 설치가이드</span></a>
        <a href="/admin" target="_blank"><span data-i18n-en="Admin" data-i18n-ko="관제">관제</span></a>
        <span class="small" style="margin-left:12px;">
          <a href="#" data-lang-toggle="ko">KR</a> /
          <a href="#" data-lang-toggle="en">EN</a>
        </span>
      </div>
    </div>
    <div class="row"><b>Previous</b>: <span class="small" id="prev">loading...</span></div>
    <div class="row"><b>Record Meta</b>: <span class="small" id="meta">loading...</span></div>
    <div class="row">
      <button id="btnRefresh">처음부터</button>
      <button id="btnMore">더 보기</button>
      <label class="small">statusMin</label>
      <input id="statusMin" placeholder="예: 400" style="width:90px; padding:8px 10px;"/>
      <span class="small">자동 폴링: off (페이지 단위)</span>
    </div>
  </div>

  <div class="box">
    <h3>Network Events</h3>
    <table>
      <thead>
        <tr>
          <th class="nowrap">Time</th>
          <th class="nowrap">Method</th>
          <th>URL</th>
          <th class="nowrap">Status</th>
          <th class="nowrap">Duration</th>
          <th class="nowrap">Detail</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

<script th:inline="javascript">
/*<![CDATA[*/
(function(){
  const recordId = /*[[${recordId}]]*/ "";
  const apiBase = window.location.origin;

  const elTbody = document.getElementById("tbody");
  const elMeta = document.getElementById("meta");
  const elStatusMin = document.getElementById("statusMin");
  const btnRefresh = document.getElementById("btnRefresh");
  const btnMore = document.getElementById("btnMore");

  let cursor = "0_0";

  function fmtTs(ts){
    const d = new Date(ts);
    const pad = (n) => String(n).padStart(2,"0");
    return d.getFullYear() + "-" + pad(d.getMonth()+1) + "-" + pad(d.getDate())
      + " " + pad(d.getHours()) + ":" + pad(d.getMinutes()) + ":" + pad(d.getSeconds()) + "." + String(d.getMilliseconds()).padStart(3,"0");
  }

  function esc(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }

  async function loadMeta(){
    const res = await fetch(apiBase + "/api/records/" + recordId);
    if (!res.ok) return;
    const data = await res.json();

    const prevEl = document.getElementById("prev");
    if (data.previousRecordId) {
      prevEl.innerHTML = "<a href='/r/" + data.previousRecordId + "/timeline'>" + data.previousRecordId + "</a>";
    } else {
      prevEl.textContent = "-";
    }

    if (elMeta) {
      const ua = data.userAgent || "";
      const dev = data.deviceInfo || "";
      const sessionId = data.sessionId || "";
      elMeta.innerHTML =
        "pageUrl=" + esc(data.pageUrl || "") +
        " | appVersion=" + esc(data.appVersion || "") +
        " | sessionId=" + (sessionId ? ("<a href='/sessions/" + sessionId + "'>" + esc(sessionId) + "</a>") : "-") +
        " | createdAt=" + fmtTs(data.createdAtEpochMs) +
        (ua ? (" | userAgent=" + esc(ua)) : "") +
        (dev ? (" | device=" + esc(dev)) : "");
    }
  }

  function renderRow(n){
    const url = n.url || "";
    const shortUrl = url.length > 90 ? (url.slice(0, 90) + "...") : url;
    const status = n.status || 0;
    const statusCls = (status >= 400 ? "status-4" : (status >= 200 && status < 300 ? "status-2" : ""));
    const dur = (n.durationMs != null) ? (n.durationMs + " ms") : "";

    return "<tr class='" + esc(statusCls) + "'>"
      + "<td class='mono nowrap'>" + esc(fmtTs(n.startedAtEpochMs)) + "</td>"
      + "<td class='mono nowrap'>" + esc((n.method || "GET").toUpperCase()) + "</td>"
      + "<td class='mono'><a href='/r/" + recordId + "/network/" + n.eventId + "'>" + esc(shortUrl) + "</a></td>"
      + "<td class='mono nowrap'>" + esc(String(status)) + "</td>"
      + "<td class='mono nowrap'>" + esc(dur) + "</td>"
      + "<td class='mono nowrap'><a href='/r/" + recordId + "/network/" + n.eventId + "'>detail</a></td>"
      + "</tr>";
  }

  async function fetchMore(reset){
    if (reset) {
      cursor = "0_0";
      if (elTbody) elTbody.innerHTML = "";
    }

    const url = new URL(apiBase + "/api/records/" + recordId + "/network");
    url.searchParams.set("after", cursor);
    url.searchParams.set("limit", "200");

    const v = (elStatusMin.value || "").trim();
    if (v) url.searchParams.set("statusMin", v);

    const res = await fetch(url.toString());
    if (!res.ok || !elTbody) return;
    const items = await res.json();

    if (Array.isArray(items) && items.length > 0) {
      let html = "";
      for (const n of items) {
        html += renderRow(n);
        cursor = n.startedAtEpochMs + "_" + n.seq;
      }
      elTbody.insertAdjacentHTML("beforeend", html);
    }
  }

  btnRefresh.addEventListener("click", () => fetchMore(true));
  btnMore.addEventListener("click", () => fetchMore(false));
  elStatusMin.addEventListener("change", () => fetchMore(true));

  loadMeta();
  fetchMore(true);
})();
 /*]]>*/
</script>

</body>
</html>
