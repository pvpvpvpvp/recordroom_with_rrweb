<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Network Detail</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; padding: 20px; line-height: 1.4; }
    .meta { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
    .row { margin: 6px 0; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    pre { background: #0b1020; color: #e8e8e8; padding: 12px; border-radius: 10px; overflow: auto; }
    a { word-break: break-all; }
    .small { color: #666; font-size: 12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 6px 6px; text-align: left; vertical-align: top; }
    th { font-size: 12px; color: #555; width: 180px; }
    .tabs { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:4px 10px; }
    .tabs-main { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    .tabs-external { display:flex; flex-wrap:wrap; align-items:center; gap:8px; font-size:12px; }
    .tabs a { text-decoration: none; }
    .tabs a.active { font-weight: 700; text-decoration: underline; }
    .tabs-external a { opacity:0.85; }
    .tabs-external a:hover { opacity:1; text-decoration:underline; }
  </style>
  <script src="/js/i18n.js"></script>
</head>
<body>
  <h1><span data-i18n-en="Network Detail" data-i18n-ko="네트워크 상세">네트워크 상세</span></h1>

  <div class="meta">
    <div class="row"><b>Record</b>: <a th:href="@{'/r/' + ${recordId} + '/timeline'}" th:text="${recordId}">recordId</a></div>
    <div class="row tabs">
      <div class="tabs-main">
        <a th:href="@{'/r/' + ${recordId} + '/timeline'}"><span data-i18n-en="Timeline" data-i18n-ko="타임라인">타임라인</span></a>
        <a th:href="@{'/r/' + ${recordId} + '/console'}"><span data-i18n-en="Console" data-i18n-ko="콘솔">콘솔</span></a>
        <a th:href="@{'/r/' + ${recordId} + '/network'}" class="active"><span data-i18n-en="Network" data-i18n-ko="네트워크">네트워크</span></a>
        <a th:href="@{'/r/' + ${recordId} + '/breadcrumbs'}"><span data-i18n-en="Breadcrumbs" data-i18n-ko="브레드크럼">브레드크럼</span></a>
        <a th:href="@{'/r/' + ${recordId} + '/replay'}"><span data-i18n-en="Replay" data-i18n-ko="리플레이">리플레이</span></a>
        <a th:href="@{'/rec/' + ${recordId}}">Recorder</a>
      </div>
      <div class="tabs-external">
        <a href="/demo" target="_blank"><span data-i18n-en="Demo" data-i18n-ko="데모">데모</span></a>
        <a href="/demo-sdk" target="_blank"><span data-i18n-en="SDK Demo" data-i18n-ko="SDK 데모">SDK 데모</span></a>
        <a href="/sdk-install" target="_blank"><span data-i18n-en="SDK Install" data-i18n-ko="SDK 설치가이드">SDK 설치가이드</span></a>
        <a href="/admin" target="_blank"><span data-i18n-en="Admin" data-i18n-ko="관제">관제</span></a>
        <span class="small" style="margin-left:12px;">
          <a href="#" data-lang-toggle="ko">KR</a> /
          <a href="#" data-lang-toggle="en">EN</a>
        </span>
      </div>
    </div>
    <div class="row"><b>Event</b>: <code th:text="${event.eventId}">n_00000001</code></div>
    </div>

  <div class="box">
    <h3>Summary</h3>
    <table>
      <tr><th>Time</th><td class="mono" th:text="${event.startedAtEpochMs}">0</td></tr>
      <tr><th>Method</th><td class="mono" th:text="${event.method}">GET</td></tr>
      <tr><th>URL</th><td class="mono" th:text="${event.url}">/</td></tr>
      <tr><th>Status</th><td class="mono" th:text="${event.status}">200</td></tr>
      <tr><th>Duration</th><td class="mono" th:text="${event.durationMs} + 'ms'">0ms</td></tr>
      <tr><th>Error</th><td class="mono" th:text="${event.error}">-</td></tr>
      <tr><th>ClientRequestId</th><td class="mono" th:text="${event.clientRequestId}">-</td></tr>
    </table>
  </div>

  <div class="box">
    <h3>Request</h3>
    <div class="row small">Headers</div>
    <pre th:text="${event.requestHeaders}">headers</pre>
    <div class="row small">Body</div>
    <pre th:text="${event.requestBody}">body</pre>
  </div>

  <div class="box">
    <h3>Response</h3>
    <div class="row small">Headers</div>
    <pre th:text="${event.responseHeaders}">headers</pre>
    <div class="row small">Body</div>
    <pre th:text="${event.responseBody}">body</pre>
  </div>
</body>
</html>
