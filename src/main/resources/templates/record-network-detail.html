<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Network Detail</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; padding: 20px; line-height: 1.4; }
    .meta { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
    .row { margin: 6px 0; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    pre { background: #0b1020; color: #e8e8e8; padding: 12px; border-radius: 10px; overflow: auto; }
    a { word-break: break-all; }
    .small { color: #666; font-size: 12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 6px 6px; text-align: left; vertical-align: top; }
    th { font-size: 12px; color: #555; width: 180px; }
  </style>
</head>
<body>
  <h1>Network Detail</h1>

  <div class="meta">
    <div class="row"><b>Record</b>: <a th:href="@{'/r/' + ${recordId} + '/timeline'}" th:text="${recordId}">recordId</a></div>
    <div class="row">
      <a th:href="@{'/r/' + ${recordId} + '/timeline'}">Timeline</a> |
      <a th:href="@{'/r/' + ${recordId} + '/console'}">Console</a> |
      <a th:href="@{'/r/' + ${recordId} + '/network'}"><b>Network</b></a> |
      <a th:href="@{'/r/' + ${recordId} + '/breadcrumbs'}">Breadcrumbs</a>
      <a th:href="@{'/r/' + ${recordId} + '/replay'}">Replay</a>
    </div>
    <div class="row"><b>Event</b>: <code th:text="${event.eventId}">n_00000001</code></div>
    </div>

  <div class="box">
    <h3>Summary</h3>
    <table>
      <tr><th>Time</th><td class="mono" th:text="${event.startedAtEpochMs}">0</td></tr>
      <tr><th>Method</th><td class="mono" th:text="${event.method}">GET</td></tr>
      <tr><th>URL</th><td class="mono" th:text="${event.url}">/</td></tr>
      <tr><th>Status</th><td class="mono" th:text="${event.status}">200</td></tr>
      <tr><th>Duration</th><td class="mono" th:text="${event.durationMs} + 'ms'">0ms</td></tr>
      <tr><th>Error</th><td class="mono" th:text="${event.error}">-</td></tr>
      <tr><th>ClientRequestId</th><td class="mono" th:text="${event.clientRequestId}">-</td></tr>
    </table>
  </div>

  <div class="box">
    <h3>Request</h3>
    <div class="row small">Headers</div>
    <pre th:text="${event.requestHeaders}">headers</pre>
    <div class="row small">Body</div>
    <pre th:text="${event.requestBody}">body</pre>
  </div>

  <div class="box">
    <h3>Response</h3>
    <div class="row small">Headers</div>
    <pre th:text="${event.responseHeaders}">headers</pre>
    <div class="row small">Body</div>
    <pre th:text="${event.responseBody}">body</pre>
  </div>
</body>
</html>
