<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>기록방 - Timeline</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; padding: 20px; line-height: 1.6; max-width: 1400px; margin: 0 auto; }
    .meta { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-bottom: 16px; background: #fafafa; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin: 16px 0; background: #fafafa; }
    .row { margin: 8px 0; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; font-family: ui-monospace, monospace; }
    button, select { padding: 10px 16px; margin: 4px 8px 4px 0; background: #1976d2; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1565c0; }
    select { background: white; color: #333; border: 1px solid #ddd; }
    .small { color: #666; font-size: 12px; }
    a { color: #1976d2; text-decoration: none; word-break: break-all; }
    a:hover { text-decoration: underline; }
    .tabs { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:4px 10px; }
    .tabs-main { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    .tabs-external { display:flex; flex-wrap:wrap; align-items:center; gap:8px; font-size:12px; }
    .tabs a { text-decoration: none; }
    .tabs a.active { font-weight: 700; text-decoration: underline; }
    .tabs-external a { opacity:0.85; }
    .tabs-external a:hover { opacity:1; text-decoration:underline; }
    .item { padding: 8px 10px; border-bottom: 1px solid #eee; white-space: pre-wrap; word-break: break-word; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .tag { display:inline-block; padding:2px 8px; border-radius: 999px; font-size: 12px; background:#f4f4f4; margin-right: 6px; }
    .tag.console { background:#e3f2fd; }
    .tag.network { background:#e8f5e9; }
    .tag.breadcrumb { background:#fff8e1; }
    .lvl-error { background:#ffebee; }
    .stats { display:flex; flex-wrap:wrap; gap:8px; margin:8px 0; }
    .badge { display:inline-block; padding:4px 10px; border-radius: 999px; font-size: 12px; background:#f4f4f4; }
    .badge.error { background:#ffebee; color:#c62828; }
    .badge.warn { background:#fff8e1; color:#f57c00; }
    .badge.slow { background:#e3f2fd; color:#1976d2; }
    .issues { margin-top: 12px; }
    .issue-item { padding: 8px; border-left: 3px solid #ddd; margin-bottom: 8px; background:#f9f9f9; }
    .issue-item.error { border-left-color: #c62828; }
    .issue-item.slow { border-left-color: #1976d2; }
  </style>
  <script src="/js/i18n.js"></script>
</head>
<body>
  <h1><span data-i18n-en="Record Room" data-i18n-ko="기록방">기록방</span></h1>

  <div class="meta">
    <div class="row"><b>Record ID</b>: <code id="rid" th:text="${recordId}">recordId</code></div>
    <div class="row tabs">
      <div class="tabs-main">
        <a th:href="@{'/r/' + ${recordId} + '/timeline'}" class="active">
          <span data-i18n-en="Timeline" data-i18n-ko="타임라인">타임라인</span>
        </a>
        <a th:href="@{'/r/' + ${recordId} + '/console'}">
          <span data-i18n-en="Console" data-i18n-ko="콘솔">콘솔</span>
        </a>
        <a th:href="@{'/r/' + ${recordId} + '/network'}">
          <span data-i18n-en="Network" data-i18n-ko="네트워크">네트워크</span>
        </a>
        <a th:href="@{'/r/' + ${recordId} + '/breadcrumbs'}">
          <span data-i18n-en="Breadcrumbs" data-i18n-ko="브레드크럼">브레드크럼</span>
        </a>
        <a th:href="@{'/r/' + ${recordId} + '/replay'}">
          <span data-i18n-en="Replay" data-i18n-ko="리플레이">리플레이</span>
        </a>
        <a th:href="@{'/rec/' + ${recordId}}">
          <span data-i18n-en="Recorder" data-i18n-ko="레코더">레코더</span>
        </a>
      </div>
      <div class="tabs-external">
        <a href="/demo" target="_blank">
          <span data-i18n-en="Demo" data-i18n-ko="데모">데모</span>
        </a>
        <a href="/demo-sdk" target="_blank">
          <span data-i18n-en="SDK Demo" data-i18n-ko="SDK 데모">SDK 데모</span>
        </a>
        <a href="/sdk-install" target="_blank">
          <span data-i18n-en="SDK Install" data-i18n-ko="SDK 설치가이드">SDK 설치가이드</span>
        </a>
        <a href="/test-session-chain" target="_blank">
          <span data-i18n-en="Session Chain Test" data-i18n-ko="세션 체인 테스트">세션 체인 테스트</span>
        </a>
        <a href="/admin" target="_blank">
          <span data-i18n-en="Admin" data-i18n-ko="관제">관제</span>
        </a>
        <span class="small" style="margin-left:12px;">
          <a href="#" data-lang-toggle="ko">KR</a> /
          <a href="#" data-lang-toggle="en">EN</a>
        </span>
      </div>
    </div>
    <div class="row"><b>Previous</b>: <span class="small" id="prev">loading...</span></div>
    <div class="row"><b>Record Meta</b>: <span class="small" id="meta">loading...</span></div>
    <div class="row stats" id="stats" style="display:none;"></div>
    <div class="row issues" id="issues" style="display:none;"></div>
    <div class="row">
      <button id="btnRefresh">새로고침</button>
      <label class="small">필터</label>
      <select id="filter">
        <option value="all">all</option>
        <option value="console">console</option>
        <option value="network">network</option>
        <option value="breadcrumb">breadcrumb</option>
      </select>
      <span class="small">자동 폴링: 1초</span>
    </div>
  </div>

  <div class="box">
    <h3>Timeline</h3>
    <div id="list"></div>
  </div>

<script th:inline="javascript">
/*<![CDATA[*/
(function(){
  const recordId = [[${recordId}]];
  const apiBase = window.location.origin;

  const elList = document.getElementById("list");
  const elMeta = document.getElementById("meta");
  const elFilter = document.getElementById("filter");
  const btnRefresh = document.getElementById("btnRefresh");
  const elStats = document.getElementById("stats");
  const elIssues = document.getElementById("issues");

  // new filters
  let cursor = "0_0";
  let paused = false;

  function fmtTs(ts){
    const d = new Date(ts);
    const pad = (n) => String(n).padStart(2,"0");
    return d.getFullYear() + "-" + pad(d.getMonth()+1) + "-" + pad(d.getDate())
      + " " + pad(d.getHours()) + ":" + pad(d.getMinutes()) + ":" + pad(d.getSeconds()) + "." + String(d.getMilliseconds()).padStart(3,"0");
  }

  function esc(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }

  async function loadMeta(){
    const res = await fetch(apiBase + "/api/records/" + recordId);
    const data = await res.json();

    const prevEl = document.getElementById("prev");
    if (data.previousRecordId) {
      prevEl.innerHTML = "<a href='/r/" + data.previousRecordId + "/timeline'>" + data.previousRecordId + "</a>";
    } else {
      prevEl.textContent = "-";
    }

    const ua = data.userAgent || "";
    const dev = data.deviceInfo || "";
    const userId = data.userId || "";
    const userEmail = data.userEmail || "";
    const sessionId = data.sessionId || "";
    elMeta.innerHTML =
      "pageUrl=" + esc(data.pageUrl || "") +
      " | appVersion=" + esc(data.appVersion || "") +
      " | sessionId=" + (sessionId ? ("<a href='/sessions/" + sessionId + "'>" + esc(sessionId) + "</a>") : "-") +
      " | createdAt=" + fmtTs(data.createdAtEpochMs) +
      (ua ? (" | userAgent=" + esc(ua)) : "") +
      (dev ? (" | device=" + esc(dev)) : "") +
      (userId ? (" | userId=" + esc(userId)) : "") +
      (userEmail ? (" | userEmail=" + esc(userEmail)) : "");
    
    // Load stats
    loadStats();
  }

  async function loadStats(){
    const res = await fetch(apiBase + "/api/records/" + recordId + "/stats");
    if (!res.ok) return;
    const stats = await res.json();
    
    let badges = [];
    if (stats.consoleErrorCount > 0) {
      badges.push("<span class='badge error'>" + stats.consoleErrorCount + " console errors</span>");
    }
    if (stats.consoleWarnCount > 0) {
      badges.push("<span class='badge warn'>" + stats.consoleWarnCount + " console warnings</span>");
    }
    if (stats.network4xxCount > 0) {
      badges.push("<span class='badge error'>" + stats.network4xxCount + " 4xx</span>");
    }
    if (stats.network5xxCount > 0) {
      badges.push("<span class='badge error'>" + stats.network5xxCount + " 5xx</span>");
    }
    if (stats.networkSlowCount > 0) {
      badges.push("<span class='badge slow'>" + stats.networkSlowCount + " slow requests</span>");
    }
    if (stats.avgDurationMs > 0) {
      badges.push("<span class='badge'>avg " + stats.avgDurationMs + "ms</span>");
    }
    if (stats.p95DurationMs > 0) {
      badges.push("<span class='badge'>p95 " + stats.p95DurationMs + "ms</span>");
    }
    
    if (badges.length > 0) {
      elStats.innerHTML = badges.join("");
      elStats.style.display = "flex";
    }
    
    // Load issues
    loadIssues(stats);
  }

  async function loadIssues(stats){
    const issues = [];
    
    // Load console errors
    if (stats.consoleErrorCount > 0) {
      const res = await fetch(apiBase + "/api/records/" + recordId + "/console?level=error&limit=10");
      if (res.ok) {
        const errors = await res.json();
        for (const e of errors.slice(0, 5)) {
          issues.push({
            type: "error",
            kind: "console",
            ts: e.ts,
            message: e.message,
            eventId: e.eventId
          });
        }
      }
    }
    
    // Load slow network requests
    if (stats.networkSlowCount > 0) {
      const res = await fetch(apiBase + "/api/records/" + recordId + "/network?limit=100");
      if (res.ok) {
        const networks = await res.json();
        for (const n of networks) {
          if (n.durationMs > 2000 && issues.length < 10) {
            issues.push({
              type: "slow",
              kind: "network",
              ts: n.startedAtEpochMs,
              message: n.method + " " + n.url + " (" + n.durationMs + "ms)",
              eventId: n.eventId
            });
          }
        }
      }
    }
    
    // Load 4xx/5xx errors
    if (stats.network4xxCount > 0 || stats.network5xxCount > 0) {
      const res = await fetch(apiBase + "/api/records/" + recordId + "/network?limit=100");
      if (res.ok) {
        const networks = await res.json();
        for (const n of networks) {
          if ((n.status >= 400 && n.status < 500) || (n.status >= 500)) {
            if (issues.length < 10) {
              issues.push({
                type: "error",
                kind: "network",
                ts: n.startedAtEpochMs,
                message: n.method + " " + n.url + " → " + n.status,
                eventId: n.eventId
              });
            }
          }
        }
      }
    }
    
    if (issues.length > 0) {
      issues.sort((a, b) => b.ts - a.ts);
      let html = "<h4>Issues</h4>";
      for (const issue of issues.slice(0, 10)) {
        const cls = issue.type === "error" ? "error" : "slow";
        const link = issue.kind === "console" 
          ? "/r/" + recordId + "/console"
          : "/r/" + recordId + "/network/" + issue.eventId;
        html += "<div class='issue-item " + cls + "'>";
        html += "<div><a href='" + link + "'>" + esc(issue.message) + "</a></div>";
        html += "<div class='small'>" + fmtTs(issue.ts) + "</div>";
        html += "</div>";
      }
      elIssues.innerHTML = html;
      elIssues.style.display = "block";
    }
  }

  function renderItem(it){
    if (it.kind === "console") {
      const level = (it.level || "log").toUpperCase();
      const cls = (it.level === "error") ? "lvl-error" : "";
      return "<div class='item " + cls + "'>"
        + "<span class='tag console'>console</span>"
        + "<span class='mono'>[" + esc(fmtTs(it.ts)) + "]</span> "
        + "<span class='mono'>" + esc(level) + "</span> "
        + esc(it.message || "")
        + (it.stack ? ("<div class='small mono'>" + esc(it.stack) + "</div>") : "")
        + "</div>";
    }

    if (it.kind === "network") {
      const url = it.url || "";
      const shortUrl = url.length > 90 ? (url.slice(0, 90) + "...") : url;
      const status = it.status || 0;
      const cls = (status >= 400) ? "lvl-error" : "";
      return "<div class='item " + cls + "'>"
        + "<span class='tag network'>network</span>"
        + "<span class='mono'>[" + esc(fmtTs(it.ts)) + "]</span> "
        + "<span class='mono'>" + esc((it.method || "GET").toUpperCase()) + "</span> "
        + "<span class='mono'>" + esc(String(status)) + "</span> "
        + "<a href='/r/" + recordId + "/network/" + it.eventId + "'>" + esc(shortUrl) + "</a>"
        + "</div>";
    }

    // breadcrumb
    const name = it.name || "breadcrumb";
    return "<div class='item'>"
      + "<span class='tag breadcrumb'>breadcrumb</span>"
      + "<span class='mono'>[" + esc(fmtTs(it.ts)) + "]</span> "
      + "<span class='mono'>" + esc(name) + "</span> "
      + esc(it.message || "")
      + "</div>";
  }

  async function poll(){
    if (paused) return;

    const kind = elFilter.value || "all";
    let types = "";
    if (kind !== "all") types = kind;

    const url = new URL(apiBase + "/api/records/" + recordId + "/timeline");
    url.searchParams.set("after", cursor);
    url.searchParams.set("limit", "200");
    if (types) url.searchParams.set("types", types);

    const res = await fetch(url.toString());
    if (!res.ok) return;

    const data = await res.json();
    const items = data.items || [];

    if (items.length > 0) {
      let html = "";
      for (const it of items) html += renderItem(it);
      elList.insertAdjacentHTML("beforeend", html);
      cursor = data.nextAfter || cursor;
    }
  }

  async function refresh(){
    cursor = "0_0";
    elList.innerHTML = "";
    await poll();
  }

  btnRefresh.addEventListener("click", refresh);
  elFilter.addEventListener("change", refresh);

  // Pause/resume by focus
  window.addEventListener("blur", () => { paused = true; });
  window.addEventListener("focus", () => { paused = false; });

  loadMeta();
  refresh();
  setInterval(poll, 1000);
})();
 /*]]>*/
</script>

</body>
</html>
